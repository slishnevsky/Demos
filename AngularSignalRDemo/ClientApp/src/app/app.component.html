<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{title}}</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="alert alert-danger">
    <h2>AngularSignalRDemo</h2>
    <div>Sample project for demonstrating functinality of real-time messaging, based on SignalR middleware in
      ASP.NET Core powered Angular application.</div>
    <hr />
    <div class="form-group">
      <input class="form-control" placeholder="Name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <input class="form-control" id="message" name="message" placeholder="Message" #box
        (keyup.enter)="onEnter(box.value)" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" (click)="onEnter(box.value)">Send Message</button>
    </div>
    <pre><div *ngFor="let event of events">{{ event }}</div></pre>
  </div>
  <div *ngFor="let message of messages" class="alert alert-primary">
    {{ message }}
  </div>
</div>
